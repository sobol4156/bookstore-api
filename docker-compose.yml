
services:
  postgres:
    image: postgres:16
    container_name: analytics_postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-analytics_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - analytics_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: analytics_api
    restart: always
    env_file: .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-analytics_db}
      - PORT=${PORT:-3000}
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    ports:
      - "${PORT:-3000}:3000"
    volumes:
      - .:/app
      - /app/node_modules
      - /app/dist
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - analytics_network
    command: sh -c "pnpm prisma migrate deploy && pnpm start:dev"

volumes:
  postgres_data:

networks:
  analytics_network: